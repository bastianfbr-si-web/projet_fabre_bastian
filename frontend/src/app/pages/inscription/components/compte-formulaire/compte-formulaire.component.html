<form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()" class="bg-accent rounded-lg shadow-lg p-4">
  <h1 class="text-tertiary text-3xl font-bold text-center mb-5">Inscription</h1>
  <div class="flex flex-col gap-16">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="civilite">
          Civilité
        </label>
        <select formControlName="civilite" title="civilite" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
          <option value="M">Monsieur</option>
          <option value="Mme">Madame</option>
        </select>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="nom">
          Nom
        </label>
        <input formControlName="nom" type="text" placeholder="Briton" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="prenom">
          Prenom
        </label>
        <input formControlName="prenom" type="text" placeholder="Julien" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
      <div class="w-full md:w-2/3 px-3 mb-6 mt-1 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="adresse">
          Adresse
        </label>
        <input formControlName="adresse" type="text" placeholder="6 rue de la programmation" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 mt-1 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="ville">
          Ville
        </label>
        <input formControlName="ville" type="text" placeholder="Linéaire" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 mt-1 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="code_postal">
          Code postal
        </label>
        <input formControlName="code_postal" type="text" placeholder="67890" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 mt-1 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="telephone">
          Téléphone
        </label>
        <input formControlName="telephone" type="text" placeholder="0123456789" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 mt-1 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="pays">
          Pays
        </label>
        <input formControlName="pays" type="text" placeholder="France" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/4 px-3 mb-6 mt-1 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="login">
          Login
        </label>
        <input formControlName="login" type="text" placeholder="jbriton" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
      <div class="w-full md:w-5/12 px-3 mb-6 mt-1 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="email">
          Email
        </label>
        <input formControlName="email" type="email" placeholder="jbriton@djikstra.fr" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
      <div class="w-full md:w-2/3 px-3 mb-6 mt-1 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="motdepasse">
          Mot de passe
        </label>
        <input formControlName="motdepasse" type="password" placeholder="************" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
      <div class="w-full md:w-2/3 px-3 mb-6 mt-1 md:mb-0">
        <label class="block uppercase tracking-wide text-tertiary text-xs font-bold mb-2" for="mdp_conf">
          Confirmer mot de passe
        </label>
        <input formControlName="mdp_conf" type="password" placeholder="************" class="block appearance-none w-full bg-white text-gray-700 py-3 px-4 pr-8 rounded-xl border-tertiary border-opacity-50 border-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
      </div>
    </div>
  </div>
  <button type="submit" [ngClass]="{'class-active': inscriptionForm.valid, 'hidden': !inscriptionForm.valid}" [disabled]="!inscriptionForm.valid" class="bg-tertiary text-white mt-2 px-4 py-2 rounded">Inscrire</button>
</form>
