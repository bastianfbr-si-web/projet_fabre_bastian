<div class="py-4">
  <h2 class="text-tertiary text-2xl font-bold text-center mb-5">Panier</h2>
  <div class="flex flex-wrap justify-center gap-4">
    <div
      *ngFor="let smartphone of smartphones$ | async"
      class="bg-accent max-w-sm rounded-lg shadow-lg p-4 hover:shadow-2xl transition-shadow duration-300"
    >
      <img
        [src]="smartphone.image"
        alt="smartphone"
        class="w-full h-48 object-cover rounded-lg"
      />
      <h3 class="text-secondary text-xl font-semibold mb-2">
        {{ smartphone.nom }}
      </h3>
      <p class="text-gray-700">
        <strong>Prix:</strong> {{ smartphone.prix }} â‚¬
      </p>
      <div class="flex justify-between items-center mt-4">
        <button
          class="bg-error text-white px-4 py-2 rounded hover:bg-error-dark"
          (click)="supprimerSmartphone(smartphone)"
        >
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
