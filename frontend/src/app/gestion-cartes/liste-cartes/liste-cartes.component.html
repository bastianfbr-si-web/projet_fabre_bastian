<div class="py-4">
  <h2 class="text-tertiary text-2xl font-bold text-center mb-5">
    Liste des Cartes
  </h2>
  <div class="flex flex-wrap justify-center gap-4">
    <div
      *ngFor="let carte of cartes"
      class="bg-accent max-w-sm rounded-lg shadow-lg p-4 hover:shadow-2xl transition-shadow duration-300"
    >
      <h3 class="text-secondary text-xl font-semibold mb-2">{{ carte.nom }}</h3>
      <p class="text-gray-700">
        <strong>Code de la carte:</strong> {{ carte.code | caviarcarte }}
      </p>
      <p class="text-gray-700"><strong>CCV:</strong> {{ carte.ccv }}</p>
      <p class="text-gray-700">
        <strong>Expiration:</strong> {{ carte.expiration }}
      </p>
      <div class="flex justify-between items-center mt-4">
        <button
          class="bg-tertiary text-white px-4 py-2 rounded hover:bg-tertiary-dark"
        >
          Ã‰diter
        </button>
        <button
          class="bg-error text-white px-4 py-2 rounded hover:bg-error-dark"
          (click)="deleteCarte(carte.id)"
        >
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
